<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <h1>Counter using HTML</h1>
        <div id="count-container">
            <span>Your current count is: </span>
            <span id="count" class="underlined">0</span>
        </div>
        <div id="error" class="hidden">Error: Cannot go below 0</div>
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <button id="clear" class="hidden">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
